[topology]
   8x8x4
[/topology]

[routing]
  xyz 
[/routing]

[sel]
  thermal
[/sel]

[pir]
   0.018 0.024 0.002 poisson
[/pir]

[default]
   -sim 800000
   -warmup 10000
   -size 8 8
   -buffer 4
   -traffic random
   -vertical mesh
   -throt normal
   -clean 1000
[/default]

[aggregation]
   pir 
[/aggregation]

[explorer]
   simulator ../bin/noxim
   repetitions 1
[/explorer]
